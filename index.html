<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Intermedia</title>
    <link rel="stylesheet" href="./style.css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1>Juego Piedra, Papel y Tijera</h1>
    </header>
    <main class="main">
      <h2>Introduce aquí tu jugada:</h2>
      <form>
        <select class="js_select" name="" id="">
          <option value="" selected disabled hidden>
            Seleccione su jugada
          </option>
          <option value="piedra">Piedra</option>
          <option value="papel">Papel</option>
          <option value="tijera">Tijera</option>
        </select>
        <button class="js_btnPlay">Jugar</button>
        <button class="js_btnRestart hidden">Reiniciar Juego</button>
      </form>
      <p class="js_msn">¡Vamos a Jugar!</p>
      <p>Jugador: <span class="js_playerScore"></span></p>
      <p>Computadora: <span class="js_computerScore"></span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
